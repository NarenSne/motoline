<div class="py-5">
  <form class="flex flex-col w-full gap-3 text-sm font-bold text-white mb-2 uppercase tracking-wide">
    <div class="flex flex-col w-full">
      <label class="flex" for="name">Payment Card Number</label>
      <input x-mask="9999 9999 9999 9999"
        class="w-full px-4 py-2 border text-sm font-bold text-white mb-2 uppercase tracking-wide"
        placeholder="1223 4568 7644 4839" (change)="setCardNumber($event)" />
    </div>
    <div class="flex flex-col w-full">
      <label class="flex" for="name">Card Holder</label>
      <input class="w-full px-4 py-2 border text-sm font-bold text-white mb-2 uppercase tracking-wide" type="text"
        placeholder="SARAH JOHNSON" (change)="setCardHolder($event)" />
    </div>
    <div class="flex items-center w-full gap-5">
      <div class="flex flex-col ">
        <label class="flex text-sm font-bold text-white mb-2 uppercase tracking-wide" for="name">Expiry Date</label>
        <div class="flex gap-1 items-center">
          <input x-mask="99"
            class="px-4 py-2 text-center border text-sm font-bold text-white mb-2 uppercase tracking-wide"
            placeholder="10" (change)="setExpirationDate($event)" />
          <span>\</span>
          <input x-mask="99"
            class="px-4 py-2 text-center border text-sm font-bold text-white mb-2 uppercase tracking-wide"
            placeholder="36" (change)="setExpirationDate($event)" />
        </div>
      </div>
      <div class="flex flex-col">
        <label class="flex text-sm font-bold text-white mb-2 uppercase tracking-wide" for="">CVV/CVC</label>
        <input x-mask="999"
          class="w-full py-2 text-center border text-sm font-bold text-white mb-2 uppercase tracking-wide"
          type="password" placeholder="•••" (change)="setCvv($event)" />
      </div>
    </div>
    <h2 class="mt-10 text-xl font-medium text-left text-sm font-bold text-white mb-2 uppercase tracking-wide">Another
      methods:</h2>
    <section class="grid grid-cols-3 gap-4 my-4 lg:grid-cols-5 w-fit">
      <img class="cursor-pointer w-[100px]" src="./assets/images/payment-method-paypal.svg" alt="paypal icon" />
      <img class="cursor-pointer w-[100px]" src="./assets/images/payment-method-visa.svg" alt="visa icon" />
      <img class="cursor-pointer w-[100px]" src="./assets/images/payment-method-mastercard.svg" alt="mastercard icon" />
    </section>
    <div class="flex items-center gap-2">
      <input type="checkbox" (change)="setIsCheck($event)" />
      <label class="text-sm font-bold text-white mb-2 uppercase tracking-wide">Acepto los terminos y condiciones</label>
    </div>
  </form>
</div>
