<div
  class="container mx-auto p-6 min-h-[70vh] min-w-[50vw] max-w-[90vw] max-h-[90vh]"
>
  <h1 class="text-2xl font-bold mb-4 text-center">Edit User info</h1>
  <form
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-6 rounded-lg shadow-md"
  >
    <!-- Full Name -->
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name"
        >Nombre COmpleto</label
      >
      <input
        formControlName="fullName"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name"
        type="text"
        required
      />
    </div>
    <!-- Username -->
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username"
        >Nombre de usuario</label
      >
      <input
        formControlName="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-200 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        required
        readonly
      />
    </div>
    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email"
        >Email</label
      >
      <input
        formControlName="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-200 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="text"
        required
        readonly
      />
    </div>
    <!--  -->
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="phone"
        >Numero de telefono</label
      >
      <input
        formControlName="phone"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="phone"
        type="tel"
        required
      />
    </div>
    
    <!-- Submit Button -->
    <div class="flex items-center justify-end">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Guardar cambios
      </button>
    </div>
  </form>
</div>
