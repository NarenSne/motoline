<div class="bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark py-3">
  <div class="container mx-auto px-4 text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2">
    <a href="/" class="hover:text-primary transition-colors"><span
        class="material-icons text-sm align-text-bottom">home</span></a>
    <span class="text-gray-400 dark:text-gray-600">/</span>
    <span class="text-gray-800 dark:text-gray-200 font-medium">Registrarse</span>
  </div>
</div>

<main class="flex-1 bg-background-dark py-16 flex items-center justify-center">
  <div class="container mx-auto px-4">
    <div class="max-w-xl mx-auto">
      <div class="bg-surface-dark border border-border-dark rounded-lg shadow-2xl p-8 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-orange-500 to-primary"></div>
        <div class="text-center mb-8">
          <h1 class="font-display font-bold text-4xl text-white uppercase tracking-wider mb-2">
            Crear una cuenta
          </h1>
          <p class="text-gray-400 text-sm">
            Únete a la comunidad de <span class="text-primary font-bold italic">MOTOLINE</span>
          </p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <div>
            <label for="fullname"
              class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Nombre Completo</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">badge</span>
              </span>
              <input type="text" id="fullname" formControlName="fullName" placeholder="Nombre Completo"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div>
            <label for="email"
              class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Email</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">mail</span>
              </span>
              <input type="email" id="email" formControlName="email" placeholder="tu@email.com"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div>
            <label for="username"
              class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Nombre de
              usuario</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">person</span>
              </span>
              <input type="text" id="username" formControlName="username" placeholder="Nombre de usuario"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Número
              de teléfono</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">call</span>
              </span>
              <input type="tel" id="phone" formControlName="phone" placeholder="Número de teléfono"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div>
            <label for="password"
              class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Contraseña</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">lock</span>
              </span>
              <input type="password" id="password" formControlName="password" placeholder="••••••••"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div>
            <label for="passwordConfirm"
              class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Confirmar
              contraseña</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">lock_reset</span>
              </span>
              <input type="password" id="passwordConfirm" formControlName="passwordConfirm" placeholder="••••••••"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div>
            <button type="submit" [disabled]="signupForm.invalid"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-sm shadow-sm text-lg font-display font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary uppercase tracking-wider transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
              Crear Cuenta
            </button>
          </div>

          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input type="checkbox" id="terms" formControlName="terminos"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-[#121212]" />
            </div>
            <div class="ml-2 text-sm">
              <label for="terms" class="font-medium text-gray-300">He leído y estoy de acuerdo con <a href="#"
                  class="text-primary hover:underline">términos y condiciones</a></label>
            </div>
          </div>
        </form>

        <div class="mt-8 text-center border-t border-gray-700 pt-6">
          <p class="text-sm font-bold text-gray-300">
            ¿Ya tienes una cuenta? <a routerLink="/login"
              class="font-bold text-primary hover:text-white transition-colors ml-1">Inicia sesión ahora</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
