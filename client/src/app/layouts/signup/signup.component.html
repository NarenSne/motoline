<section class="mx-auto mt-10 w-full flex-grow mb-10 max-w-[1200px] px-5">
  <div class="container mx-auto border px-5 py-5 shadow-sm md:w-1/2">
    <div class="">
      <p class="text-4xl font-bold">CREAR UNA CUENTA</p>
    </div>

    <form
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit()"
      class="mt-6 flex flex-col"
    >
      <label for="name">Nombre Completo</label>
      <input
        id="name"
        formControlName="fullName"
        class="mb-3 mt-3 border px-4 py-2"
        type="text"
        placeholder="Nombre Completo"
        required
      />

      <label class="mt-3" for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        class="mt-3 border px-4 py-2"
        type="email"
        placeholder="user@mail.com"
        required
      />

      <label class="mt-3" for="email">Nombre de usuario</label>
      <input
        id="username"
        formControlName="username"
        class="mt-3 border px-4 py-2"
        type="text"
        placeholder="Nombre de usuario"
        required
      />

      <label class="mt-3" for="phone">Numero de telefono</label>
      <input
        id="phone"
        formControlName="phone"
        class="mt-3 border px-4 py-2"
        type="tel"
        placeholder="Phone Number"
        required
      />

      <label class="mt-5" for="password">Contraseña</label>
      <input
        id="password"
        class="mt-3 border px-4 py-2"
        type="password"
        formControlName="password"
        required
        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
      />

      <label class="mt-5" for="password">Confirmar contraseña</label>
      <input
        id="Confirmpassword"
        class="mt-3 border px-4 py-2"
        type="password"
        formControlName="passwordConfirm"
        required
        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
      />
      <button type="submit" class="my-5 w-full bg-blue-500 py-2 text-white">
        Crear cuenta
      </button>
    </form>

    <div class="mt-4 flex justify-between">
      <form class="flex gap-2">
        <input type="checkbox" formControlName="terminos"/>
        <label for="checkbox">
          He leído y estoy de acuerdo con
          <a href="/terminos" class="text-blue-600">terminos &amp; condiciones</a>
        </label>
        <br />
      </form>
    </div>
    <p class="text-center">
      ¿Ya tienes una cuenta?
      <button routerLink="/login" class="text-violet-900">Inicia sesión ahora</button>
    </p>
  </div>
</section>
