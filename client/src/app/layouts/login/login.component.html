<!-- Login card  -->
<section class="mx-auto flex-grow w-full mt-10 mb-10 max-w-[1200px] px-5">
  <div class="container mx-auto border px-5 py-5 shadow-sm md:w-1/2">
    <div class="">
      <p class="text-4xl font-bold">ACCESO</p>
      <p>¡Bienvenido nuevamente a MOTOLINE!</p>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-6 flex flex-col"
    >
      <label for="username">Nombre de usuario</label>
      <input
        id="username"
        formControlName="username"
        class="mb-3 mt-3 border px-4 py-2"
        type="text"
        placeholder="Username"
        required
      />

      <label for="password">Contraseña</label>
      <input
        id="password"
        class="mt-3 border px-4 py-2"
        type="password"
        formControlName="password"
        required
        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
      />
      <button type="submit" class="my-5 w-full bg-yellow-400 py-2 text-black">
        INICIAR SESIÓN
      </button>
    </form>
    <div class="mt-4 flex justify-between">
      <form class="flex gap-2">
        <input type="checkbox" />
        <label for="checkbox">Recordareme</label>
      </form>
      <a href="/forget-password" class="text-violet-900">¿Has olvidado tu contraseña?</a>
    </div>
  </div>
</section>
<!-- /Login Card  -->
