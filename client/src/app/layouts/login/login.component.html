<div class="bg-surface-light dark:bg-surface-dark border-b border-border-light dark:border-border-dark py-3">
  <div class="container mx-auto px-4 text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2">
    <a href="/" class="hover:text-primary transition-colors"><span
        class="material-icons text-sm align-text-bottom">home</span></a>
    <span class="text-gray-400 dark:text-gray-600">/</span>
    <span class="text-gray-800 dark:text-gray-200 font-medium">Iniciar Sesión</span>
  </div>
</div>

<main class="flex-1 bg-background-dark py-16 flex items-center justify-center">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto">
      <div class="bg-surface-dark border border-border-dark rounded-lg shadow-2xl p-8 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-orange-500 to-primary"></div>
        <div class="text-center mb-8">
          <h1 class="font-display font-bold text-4xl text-white uppercase tracking-wider mb-2">
            Iniciar Sesión
          </h1>
          <p class="text-gray-400 text-sm">
            ¡Bienvenido nuevamente a <span class="text-primary font-bold italic">MOTOLINE</span>!
          </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="username"
              class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Nombre de usuario o
              Email</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">person</span>
              </span>
              <input type="text" id="username" formControlName="username" placeholder="tu@email.com"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div>
            <label for="password"
              class="block text-sm font-medium text-white mb-2 uppercase tracking-wide text-xs">Contraseña</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                <span class="material-icons text-lg">lock</span>
              </span>
              <input type="password" id="password" formControlName="password" placeholder="••••••••"
                class="block w-full pl-10 bg-[#121212] border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors py-2.5" />
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <div class="flex items-center">
              <input type="checkbox" id="remember-me"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-[#121212]" />
              <label for="remember-me" class="ml-2 block text-gray-300">Recordarme</label>
            </div>
            <div class="text-sm">
              <a href="#"
                class="font-medium text-primary hover:text-white transition-colors underline decoration-primary/30 hover:decoration-white">
                ¿Has olvidado tu contraseña?
              </a>
            </div>
          </div>

          <div>
            <button type="submit" [disabled]="loginForm.invalid"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-sm shadow-sm text-lg font-display font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary uppercase tracking-wider transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
              Iniciar Sesión
            </button>
          </div>
        </form>


        <div class="mt-8 text-center">
          <p class="text-sm text-gray-500">
            ¿No tienes una cuenta? <a href="#"
              class="font-medium text-primary hover:text-white transition-colors">Regístrate ahora</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
